<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity: Water Pipe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <button class="level-btn">Level 1</button>
      <div class="logo">
        <img class="logo-img" src="Images/charitywater-1.webp" alt="Charity: Water Logo">
      </div>
      <div style="position: relative;">
        <button class="menu-btn">☰ Menu</button>
        <div class="menu-dropdown">
          <button>Hints</button>
          <button>Point Shop</button>
          <button>Settings</button>
          <button>Profile</button>
          <a href="https://www.charitywater.org/" target="_blank" rel="noopener" class="menu-link-btn">Charity: Water</a>
        </div>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
      <div class="timer-box">
        <span>⏱</span>
        <span id="timer">00:00</span>
      </div>
      <img class="flow-logo" src="Images/Flow for Change.png" alt="Game Logo" />
      <div class="bucket">
        <!-- Optionally add a water drop for effect -->
        <!-- <div class="water-drop"></div> -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
</html>
